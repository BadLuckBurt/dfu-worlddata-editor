	    function hexToRgb(hex) {
		    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
		    return result ? {
			    r: parseInt(result[1], 16),
			    g: parseInt(result[2], 16),
			    b: parseInt(result[3], 16)
		    } : null;
	    }

<body>
    <textarea id="rgbColors"></textarea>
    <script type="text/javascript">

        let rgbColors = '';
        let rgbColor;
	    for(let i = 0; i < hexColors.length; i++) {
		    rgbColor = hexToRgb(hexColors[i]);
		    rgbColors += "new Color32( " + rgbColor.r + ", " + rgbColor.g + ", " + rgbColor.b + ", 255),\n";
	    }
        document.getElementById('rgbColors').value = rgbColors;

    </script>
