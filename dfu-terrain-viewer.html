<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daggerfall Unity Terrain Viewer</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/terrain-viewer.css" rel="stylesheet" />
    <script type="text/javascript" src="js/dfu-global.js"></script>
    <script type="text/javascript" src="js/dfu-terrain-viewer.js"></script>
</head>
<body>
<div class="wrapper">
    <h1><img src="images/daggerfall_logo_pngkit.png" /> <span>Unity Terrain Viewer</span></h1>
    <div class="json-upload">
        <h2>Load RMB JSON</h2>
        <p>Please select the RMB JSON file you exported from Daggerfall Unity and click the Load JSON button</p>
        <form id="json-upload-form" method="post" action="">
            <div>
                <input type="file" name="json-upload-file" id="json-upload-file" />
                <button type="submit" id="json-upload-button" name="json-upload-button">Load JSON</button>
            </div>
        </form>
    </div>
    <div id="grid-controls" class="grid-controls">
        <select id="texture-set-select" name="textureSet">
            <option value="">Choose a texture set</option>
            <option value="desert">Desert</option>
            <!--<option value="desert_rain">Desert Rain</option>
            <option value="desert_winter">Desert Winter</option>-->
            <option value="mountains">Mountain</option>
            <!--<option value="mountains_rain">Mountain Rain</option>
            <option value="mountains_winter">Mountain Winter</option>-->
            <option value="swamp">Swamp (1)</option>
            <!--<option value="swamp_2">Swamp (2)</option>
            <option value="swamp_winter">Swamp Winter</option>-->
            <option value="temperate">Temperate</option>
            <!--<option value="temperate_winter">Temperate Winter</option>-->
        </select>
        <button type="button" onclick="switchGridSize('half');">Half size</button> |
        <button type="button" onclick="switchGridSize('');">Full size</button> |
        <button type="button" onclick="toggleAutomap();">Show / hide automap</button>
    </div>
    <div id="scenery-items" class="scenery-items">

    </div>
    <div id="grid" class="grid half">
        <div class="grid-wrapper">
        </div>
        <img id="automap-overlay" src="" style="display: none;" />
        <div id="scenery-overlay" class="scenery-overlay"></div>
    </div>
    <h2>Downloads</h2>
    <div class="dfu-result">
        <button type="button" id="dfu-download-tiled-data">Download Tiled json</button>
        <button type="button" id="dfu-download-scenery-data">Download GroundScenery json</button>
        <textarea id="dfu-terrain-viewer-result" name="dfu-terrain-viewer-result" style="display: none;"></textarea>
    </div>
</div>
</body>
</html>
