<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daggerfall Unity Exterior / Interior Layout Viewer</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/exterior-layout.css" rel="stylesheet" />
    <script type="text/javascript" src="js/modelSizes.js"></script>
    <script type="text/javascript" src="js/dfu-exterior-layout-viewer.js"></script>
</head>
<body>
    <textarea id="clipboard"></textarea>
    <div class="wrapper">
        <h1><img src="images/daggerfall_logo_pngkit.png" /> <span>Unity Exterior Layout Viewer</span></h1>
        <div class="json-upload">
            <h2>Load RMB JSON</h2>
            <p>Please select the RMB JSON file you exported from Daggerfall Unity and click the Load JSON button</p>
            <form id="json-upload-form" method="post" action="">
                <div>
                    <input type="file" name="json-upload-file" id="json-upload-file" />
                    <button type="submit" id="json-upload-button" name="json-upload-button">Load JSON</button>
                </div>
            </form>
        </div>
        <div class="flex">
            <div id="exterior-grid" class="grid-wrapper"></div>
            <div id="interior-grid" class="grid-wrapper">
                <select id="interior-grid-layer" name="interior-grid-layer"></select>
            </div>
        </div>
    </div>
</body>
</html>
